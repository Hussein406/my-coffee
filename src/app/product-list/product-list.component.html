<section *ngFor="let coffee of coffeeSlice" fxLayout fxLayoutAlign="center">
  
  <mat-card fxFlex.xs="100%" fxFlex="20rem" fxLayoutGap="10px" class="card">
    <mat-card-header>
      <div><mat-icon>coffee</mat-icon></div>
      <h1>
        {{ coffee.blend_name }}
      </h1>
    </mat-card-header>
    <img
      mat-card-image
      src="https://images.unsplash.com/photo-1485808191679-5f86510681a2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
      alt="coffee"
    />
    <mat-card-content>
      {{ coffee.notes }}
    </mat-card-content>
    <mat-card-content>
      <mat-icon>room</mat-icon>
      {{ coffee.origin }}
    </mat-card-content>
  </mat-card>
</section>
<mat-paginator [length]="this.coffees.length"
              [pageSize]="10"
             
              aria-label="Select page"
              (page)="OnPageChange($event)">
</mat-paginator>
