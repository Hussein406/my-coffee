<div class="container">
  <div class="row" *ngIf="!error">
    <div
      class="col-xs-10 col-sm-10 col-md-12 col-sm-offset-1 col-md-offset-2 text-center"
    >
      <table
        class="table table-hover table-responsive table-striped table-bordered" 
      >
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Origin</th>
            <th>Intensifier</th>
          </tr>
        </thead>
        <tbody *ngFor="let coffee of coffeeSlice">
          <tr routerLink="/details/{{ coffee.id }}" class="myrow">
            <th scope="row">{{ coffee.id }}</th>
            <td>{{ coffee.blend_name }}</td>
            <td>{{ coffee.origin }}</td>
            <td>{{ coffee.intensifier }}</td>
          </tr>
        </tbody>
      </table>
      <mat-paginator
        *ngIf="isloaded"
        [length]="this.coffees.length"
        [pageSize]="10"
        aria-label="Select page"
        (page)="OnPageChange($event)"
      >
      </mat-paginator>
    </div>
  </div>
  <div class="row">
    <div
      class="col-xs-10 col-sm-10 col-md-12 col-sm-offset-1 col-md-offset-2 text-center"
    >
      <div class="alert alert-danger" *ngIf="error">
        <h1>Ann error Occured!</h1>
        <p>{{ error }}</p>
        <button class="btn btn-danger" (click)="onHandleError()">Okay</button>
      </div>
    </div>
  </div>
</div>
